server:
  port: 8084
  error:
    include-message: ALWAYS
    include-stacktrace: ALWAYS

spring:
  application:
    name: activity-service

  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/campus_club_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 1
      timeout: 60000  # 连接超时时间（毫秒）
      lettuce:
        pool:
          max-active: 8  # 最大连接数
          max-wait: -1ms  # 最大阻塞等待时间，负值表示无限制
          max-idle: 8  # 最大空闲连接数
          min-idle: 0  # 最小空闲连接数

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Eureka注册中心
  cloud:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/

# 应用配置
activity:
  # 活动图片上传路径
  upload:
    path: /uploads/activities/
    # 最大上传文件大小（字节）
    max-size: 10485760

  # 活动状态配置
  status:
    draft: 0
    published: 1
    underway: 2
    completed: 3
    canceled: 4

  # 报名状态配置
  enrollment:
    pending: 0
    approved: 1
    rejected: 2
    attended: 3
    absent: 4

# 日志级别设置
logging:
  level:
    root: INFO
    com.campusclub.activity: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/activity-service.log

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

# 防止重复注册
  cloud:
    loadbalancer:
      ribbon:
        enabled: false